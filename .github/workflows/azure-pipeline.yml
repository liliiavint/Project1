name: azure_pipeline.yml
on:
  push:
    branches:
      - master
      
jobs:
  postman-test-api:
  
    runs-on: ubuntu-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      
    # INstall Node on the runner
    - name: Install Node
      uses: actions/setup-node@v1
      with: 
        node-version: '16.x'

    # Install project dependencies
    - name: Install Dependencies
      run: npm install

    # Start the Node.js application in the background
    - name: Start Node.js Application
      run: |
        nohup npm start &
    
    # Wait for the application to be fully up and running
    - name: Wait for Application to Start
      run: |
        while ! curl -s http://localhost:3002/ > /dev/null; do
          echo "Waiting for application to start..."
          sleep 2
        done
    
    # Install the newman command line utility and also install the html extra reporter
    - name: Install newman
      run: |
       npm install -D newman

      # run the postman collection to console
    - name: Run POSTMAN collection to console
      run: |
       newman run ./Project1.postman_collection.json

    # Upload the contents of Test Results directory to workspace
    - name: Output the run Details
      uses: actions/upload-artifact@v2
      with: 
       name: RunReports
       path: testResults
